<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row flex-nowrap">
				<form class="row g-3" role="form" action="/members/login"
					method="post">
					<div class="loginwrap">
						<div class="login-page-header">
							<h3 class="title">로그인</h3>
						</div>
						<div class="login-body">
							<div class="login-page-email">
								<label th:for="email" class="login-page-h6">이메일</label> <input
									type="email" name="email" id="email" class="login-page-email">
							</div>

							<div class="login-page-password">
								<label th:for="password" class="login-page-h6">비밀번호</label> <input
									type="password" name="password" id="password"
									class="login-page-password">
							</div>


						</div>
						<div class="login-footer">
							<button type="submit" class="login-page-login" id="loginbtn">로그인</button>
							<button type="button" class="login-page-signup"
								onclick="location.href='/members/new'">회원가입</button>
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
